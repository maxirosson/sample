name: Check Prices Template

on:
  workflow_call:
    inputs:
      wallet-name:
        required: true
        type: string

jobs:

  check-price:
    name: Check Price
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: pip install requests beautifulsoup4 selenium

    - name: Execute script
      run: python ${{ inputs.wallet-name }}.py
  
