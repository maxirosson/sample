version: 2.1

parameters:
  api:
    type: boolean
    default: false

references:

  ## Workspace

  workspace: &workspace
    ~/project

executors:
  android_executor:
    working_directory: *workspace
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
      GRADLE_OPTS: -Dorg.gradle.caching=true -Dorg.gradle.parallel=true -Dorg.gradle.jvmargs="-Xmx4g -Xms1g"

jobs:

  a1:
    executor: android_executor
    steps:
      - checkout
      - run:
          name: "Sample"
          command: |
            gpg --version
            gpg --gen-key
            gpg --list-keys

workflows:
  commit:
    jobs:
      - a1
