version: 2

references:

  ## Workspace

  workspace: &workspace
    ~/workspace

  ## Cache

  cache_key: &cache_key
    key: cache-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}-{{ checksum "build.gradle" }}-{{ checksum "core/build.gradle" }}
  restore_cache: &restore_cache
    restore_cache:
      <<: *cache_key
  save_cache: &save_cache
    save_cache:
      <<: *cache_key
      paths:
        - ~/.gradle
        - ~/.m2

  ## Docker image configurations

  android_config: &android_config
    working_directory: *workspace
    docker:
      - image: circleci/android:api-28
    environment:
      JVM_OPTS: -Xmx3200m
      GRADLE_OPTS: -Dorg.gradle.caching=false -Dorg.gradle.daemon=false -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xmx4g -Xms1g"

jobs:
  build:
    <<: *android_config
    steps:
      - checkout

      - *restore_cache
      - run:
          name: Download dependencies
          command: ./gradlew androidDependencies --refresh-dependencies --stacktrace
      - *save_cache

      - run: ./gradlew assemble --stacktrace

	  - persist_to_workspace:
		  root: *workspace
		  paths:
            - core/build
      - run:
          name: Save apks
          command: |
            mkdir -p ~/apks/
            find . -type f -regex ".*/build/outputs/apk/.*apk" -exec cp {} ~/apks/ \;
          when: always
      
      - store_artifacts:
          path: ~/apks
          destination: apks

  test:
    <<: *android_config
    steps:
      - checkout
      - *restore_cache

      - attach_workspace:
          at: *workspace

      - run:
		command: |
		  cd core/build
		  ls
		  cd ..
		  cd ..

      - run: ./gradlew test --stacktrace
      
      - run:
          name: Save test results 
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always
          
      - store_test_results:
          path: ~/junit
          
      - store_artifacts:
          path: ./core/build/reports/tests/test
          destination: core/tests
          
      - store_artifacts:
          path: ./app/build/reports/tests/test
          destination: app/tests
          

workflows:
  version: 2
  commit:
    jobs:
      - build
      - test:
          requires:
            - build
