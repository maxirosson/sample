version: 2.1

parameters:
  api:
    type: boolean
    default: false
    
  jobCacheKey:
    type: string
    default: v1-jobcache

references:

  ## Workspace

  workspace: &workspace
    ~/project

executors:
  android_executor:
    working_directory: *workspace
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
      GRADLE_OPTS: -Dorg.gradle.caching=true -Dorg.gradle.parallel=true -Dorg.gradle.jvmargs="-Xmx4g -Xms1g"
      
commands:
  save_job_cache:
    parameters:
      key:
        type: string
        default: ""
      path:
        type: string
        default: ""
    steps:
      - save_cache:
          key: << pipeline.parameters.jobCacheKey >>-<< parameters.key >>-<< pipeline.id >>-{{ .Environment.CIRCLE_WORKFLOW_ID }}
          paths:
            - << parameters.path >>
  restore_job_cache:
    parameters:
      key:
        type: string
        default: ""
    steps:
      - restore_cache:
          keys:
            - << pipeline.parameters.jobCacheKey >>-<< parameters.key >>-<< pipeline.id >>-{{ .Environment.CIRCLE_WORKFLOW_ID }}
            - << pipeline.parameters.jobCacheKey >>-<< parameters.key >>-<< pipeline.id >>

jobs:

  a1:
    executor: android_executor
    steps:
      - checkout
      - run:
          name: "Vars"
          command: |
            echo "Pipeline id: << pipeline.id >>"
            echo "Pipeline number: << pipeline.number >>"
            echo "Workflow id: $CIRCLE_WORKFLOW_ID"
            echo "Workflow id: {{ .Environment.workflow }}"
      - run:
          name: "Create artifact to cache"
          command: echo "<< pipeline.id >>-$CIRCLE_WORKFLOW_ID" > a1.txt
      - save_job_cache:
          path: a1.txt
          
  b1:
    executor: android_executor
    steps:
      - checkout
      - run:
          name: "Vars"
          command: |
            echo "Pipeline id: << pipeline.id >>"
            echo "Pipeline number: << pipeline.number >>"
            echo "Workflow id: $CIRCLE_WORKFLOW_ID"
            echo "Workflow id: {{ .Environment.workflow }}"
      - run:
          name: "Create artifact to cache"
          command: echo "<< pipeline.id >>-$CIRCLE_WORKFLOW_ID" > b1.txt
      - save_job_cache:
          path: b1.txt

  a2:
    executor: android_executor
    steps:
      - checkout
      - restore_job_cache
      - run:
          name: "Read cache"
          command: cat a1.txt


  b2:
    executor: android_executor
    steps:
      - checkout
      - restore_job_cache
      - run:
          name: "Read cache"
          command: cat b2.txt
          
workflows:
  commit:
    jobs:
      - a1
      - a2:
          requires:
            - a1
      - b1
      - b2:
          requires:
            - b1
