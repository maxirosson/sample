defaults: &defaults
  working_directory: ~/repo
  docker:
    #- image: circleci/openjdk:8-jdk
    - image: circleci/android:api-27-alpha
  environment:
    JVM_OPTS: -Xmx3200m
version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Download Dependencies
          command: |
            ./gradlew :app:androidDependencies
            ./gradlew dependencies
            
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

      - run: ./gradlew assemble
      
      - store_artifacts:
          path: ./app/build/outputs/apk
          destination: apks

  test:
    <<: *defaults
    steps:
      - checkout
      - run: ./gradlew test
      - run:
          name: Save test results 
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ./core/build/reports/tests
      - store_artifacts:
          path: ./app/build/reports/tests
          destination: tests
          
  verify:
    <<: *defaults
    steps:
      - checkout
      - run: ./gradlew :app:lint
      
      - store_artifacts:
          path: ./app/build/reports/lint-results.html
          destination: lint

  verify_nightly:
    <<: *defaults
    steps:
      - checkout
      - run: echo "Checking code quality on nightly......."
      
  deploy:
    <<: *defaults
    steps:
      - checkout
      - run: echo "Deploying sample ......."
  
workflows:
  version: 2
  commit:
    jobs:
      - build
      - test:
          requires:
            - build
      - verify:
          requires:
            - build    
      - deploy:
          requires:
            - test
            - verify
          filters:
            branches:
              only:
                - master
                - production
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - verify_nightly:
          requires:
            - build
