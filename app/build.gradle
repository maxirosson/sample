apply plugin: 'com.android.application'

buildscript {
	repositories {
		jcenter()
		google()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.4.1'
	}
}

android {
	compileSdkVersion 28
	buildToolsVersion "28.0.0"

	defaultConfig {
		applicationId "com.sample"
		targetSdkVersion 28
		minSdkVersion 21
		versionCode 1
		versionName "1"
	}
}
