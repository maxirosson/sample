apply plugin: 'com.android.application'
apply plugin: "com.releaseshub.gradle.plugin"

buildscript {
	repositories {
		jcenter()
		google()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.4.1'
		classpath("com.jdroidtools:releases-hub-gradle-plugin:0.1.0-SNAPSHOT")
	}
}

android {
	compileSdkVersion 28
	buildToolsVersion "28.0.0"

	defaultConfig {
		applicationId "com.sample"
		targetSdkVersion 28
		minSdkVersion 21
		versionCode 1
		versionName "1"
	}
}

releasesHub {
	dependenciesFilesPaths = ["dependencies.gradle"]
	pullRequestEnabled = true
	gitHubRepositoryOwner = "maxirosson"
	gitHubRepositoryName = "sample"
}
