apply plugin: 'com.android.application'
apply plugin: "com.releaseshub.gradle.plugin"

version = "1.2.3"

buildscript {
	repositories {
		jcenter()
		google()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.6.2'
		classpath("com.releaseshub:releases-hub-gradle-plugin:1.6.1")
	}
}

dependencies {
	implementation project(':core')
}

android {
	compileSdkVersion 28
	buildToolsVersion "28.0.3"

	defaultConfig {
		applicationId "com.sample"
		targetSdkVersion 28
		minSdkVersion 21
		versionCode 1
		versionName "1"
	}

	buildTypes {
		debug {
			testCoverageEnabled true
		}
	}
}

releasesHub {
	gitHubRepositoryOwner = "maxirosson"
	gitHubRepositoryName = "sample"
	pullRequestsMax = 2
	pullRequestReviewers = ["jdroid-ci"]
	pullRequestLabels = ["dependencies"]
}
